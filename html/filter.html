<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/filter.css">
</head>

<body>
  <div class="topnav">
    <a href="../index.html"><img id="logo" src="../images/logo.png"></a>
  </div>

  <h1 id="costHeading">This is how much you are paying for:<h1>
      <div class="bills">
        <ol id="subscriptionsList">
        </ol>
      </div>

      <div class="question">
        <form>
          <p>How much are you looking to pay for? (Monthly)<input type="text" id="targetPrice" /></p>
        </form>
      </div>

      <div id="box1">
        <p class="box1content">Rank the following statements from a scale of 1-5, 5 as most important and 1 as least
          important:
        </p>
      </div>

      <div id="main">
        <div class="box2">
          <p class="boxTitles">Movies and TV shows:</p>
          <select class="dropboxes">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

        <div class="box2" class="boxes">
          <p class="boxTitles">Shopping:</p>
          <select class="dropboxes">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

        <div class="box2">
          <p class="boxTitles">Music:</p>
          <select class="dropboxes">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>

        </div>

        <div class="box2">
          <p class="boxTitles">Gaming:</p>
          <select class="dropboxes">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

        <div class="box2">
          <p class="boxTitles">Utilities:</p>
          <select class="dropboxes">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </div>

      <button id="button" onclick="clickLogic()">Next</button>

      <script src="../js/filter.js"></script>

</body>

</html>
